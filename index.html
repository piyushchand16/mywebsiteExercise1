<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush Chand</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p class="display-1">&#128526</p>
                <h1 class="m-3">Piyush Chand</h1>
                <p class="lead">Software Engineer by day, Gamer by the night. &#128526</p>
            </div>
        </div>
        <div class="row mt-5 skill">
            <div class="col col-sm-12 col-lg-6 col-xs-12 ">
                <h2 class="display-5 text-center mb-3">Technical Skills</h2>
                <ul class="list-group">
                    <li class="list-group-item">Java</li>
                    <li class="list-group-item">C++</li>
                    <li class="list-group-item">Javascript</li>
                    <li class="list-group-item">Python</li>
                </ul>
            </div>
            <div class="col col-sm-12 col-lg-6 col-xs-12">
                <h2 class="display-5 text-center mb-3">Hobbies</h2>
                <ul class="list-group">
                    <li class="list-group-item">Gaming</li>
                    <li class="list-group-item">Reading</li>
                    <li class="list-group-item">Football</li>
                    <li class="list-group-item">Trekking</li>
                </ul>
            </div>
        </div> 
        <h2 class="text-center mt-5 display-5 text-bold">My Certification</h2>
        <div class="row border border-danger p-3 m-5 ">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/uc-web.jpg" class="d-block w-100 h-80"alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/hackerrank.img.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/uc-java.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="col d-flex" >
            <form class="form"> 
                <div class="mb-3">
                    <h2 class="display-1">Contact Me</h2>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" id="" cols="30" rows="10"></textarea>
                  </div>
                <button type="submit" class="btn btn-primary d-flex p-2 align-items-center ">Submit</button>
              </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
